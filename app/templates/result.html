<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        #fakeLoading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loadingText {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="fakeLoading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="loadingText">Analyzing</div>
    </div>
    <div class="container" style="display: none;">
        <div class="card text-white bg-primary mb-3" style="height: 10rem;">
            <div class="card-body">
                <div class="container">
                    <h3 class="text-center mt-5">Graduation Prediction</h3>
                </div>
            </div>
        </div>
        {% if data == "Tepat waktu" %}
        <div class="alert alert-success shadow-lg p-3 my-5 rounded">
            <div class="m-3">
                <center>
                    <h1 class="mt-5">‚úÖ</h1>
                    <h1 class="mb-5">You will most graduate on time üôÇ</h1>
                    <a href="/" class="btn btn-primary">Home</a>
                </center>
            </div>
        </div>
        {% elif data == "Tidak tepat waktu" %}
        <div class="alert alert-warning shadow-lg p-3 my-5 rounded">
            <div class="m-3">
                <center>
                    <h1 class="mt-5">‚ö†Ô∏è</h1>
                    <h1 class="mb-5">It's likely that you won't graduate on time ü•∫</h1>
                    <a href="/" class="btn btn-primary">Home</a>
                </center>
            </div>
        </div>
        {% else %}
        <div class="alert alert-danger shadow-lg p-3 my-5 rounded">
            <div class="m-3">
                <center>
                    <h1 class="mt-5">üíÄ</h1>
                    <h1 class="mb-5">Woops!!!</h1>
                    <a href="/" class="btn btn-primary">Home</a>
                </center>
            </div>
        </div>
        {% endif %}
        <br>
        <br>
        <br>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("fakeLoading").style.display = "none";
                document.querySelector(".container").style.display = "block";
            }, 2000); // 2000 milliseconds = 2 seconds
        });
    </script>
</body>
</html>
